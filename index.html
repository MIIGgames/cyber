<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Informações de Momento e Indentidadess</title>
</head>
<body>
    <div class="preto">

    </div>
    <div class="frase">
        <p>Secretaria Municipal da Fazenda (SF)</p>
    </div>
    <div class="titulo">
        <h2>Impressão da 2ª Via Simplificada do IPTU</h2>
        <p>Caso seja necessário emitir para exercícios anteriores a 2012, clique <a target="_blank" href="https://www3.prefeitura.sp.gov.br/iptusimp/iptu2via.html">AQUI</a></p>
    </div>
    <form id="formulario">
        <label for="contribuinte">Número do Contribuinte:</label>
        <input type="number" id="contribuinte" required><br>

        <label for="parcela">Parcela a ser impressa:</label>
        <select id="parcela" required>
            <option value="parcela1">Parcela 1</option>
            <option value="parcela2">Parcela 2</option>
            <option value="parcela2">Parcela 3</option>
            <option value="parcela2">Parcela 4</option>
            <option value="parcela2">Parcela 5</option>
            <option value="parcela2">Parcela 6</option>
            <option value="parcela2">Parcela 7</option>
            <option value="parcela2">Parcela 8</option>
            <option value="parcela2">Parcela 9</option>
            <option value="parcela2">Parcela 10</option>
            <!-- Adicione as opções de parcela 3 até 10 aqui -->
            <option value="avista">À vista</option>
        </select><br>

        <label for="ano">Ano de Exercício (AAAA):</label>
        <input type="text" id="ano" required><br>

        <label for="codigoImagem">Código da imagem:</label>
        <br>
        <img src="captcha8.jpeg" alt="">
        <br>
        <input type="text" id="codigoImagem" required><br>

        <button type="button" id="gerar2via">Gerar 2ª Via</button>
    </form>

    <p>Versão: 30.0.8467.24442 - 08/03/23 13:34</p>
    <div class="preto">

    </div>

    <script src="script.js"></script>
</body>
</html>
